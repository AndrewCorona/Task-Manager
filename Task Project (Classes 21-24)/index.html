<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css
    ">
    <link rel="stylesheet" href="css/app.css">
    


</head>
<body>

    <!--Header-->
    <p class="apptitle">Task Manager</p>

    <div id="secList" class="section">

        <button id="btnShow" class="btn btn-sm btn-info taskbutton"><i class="fas fa-eye"></i> Create New Task</button>
    </div>

    <div class="container-fluid">       

        <div id="secForm" class="section hide form-group">

            <div id="hideAlert" class="alert alert-success hide">
                Task registered!
            </div>

            <div id="alertError" class="alert alert-danger hide">
                Please verify your data entered!
            </div>

            <p class="createnote">Create Note</p>

            <input type="text" id="txtTitle" class="control form-group" placeholder="Task title">

            <div class="control">
                Mark as Important
                <i id="btnImportant" class="far fa-star form-group"></i>
            </div>

           <input type="date" id="txtDate" class="control form-group" placeholder="Due date">

           <textarea id='txtDescription' rows="2" class="control form-group" placeholder="Task Description"></textarea>

           <input type="text" id="txtAlert" class="control form-group" placeholder="Notification text">

           <input type="text" id="txtLocation" class="control form-group" placeholder="Task Location">

           <button id="btnSave" class="btn btn-info form-group">Create Task</button>
        </div>

    </div>

    <div id="pendingTasks" class="form-group"></div>

    <!-- Footer -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/task.js"></script>
<script src="js/app.js"></script>


</body>
</html>
